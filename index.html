<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type = "text/javascript">
      $(document).ready(function() {
        $("#currentDay").text(moment().format('dddd, MMMM Do'));
        for(var hourNum = 0; hourNum < 9; hourNum++) {
          var timeBlock = $("<div>").addClass("row time-block");
          var hourBlock = $("<div>").addClass("hour col-md-1");
          hourBlock.text(moment((9 + hourNum) + ":00", 'H').format('hA'));
          var textBox = $("<textarea>").addClass("description col-md-10").attr("id", "inputBox");

          var pastTime = moment(9 + hourNum, 'H').format('H');
          var presentTime = moment().format('H');
          var futureTime = moment(10 + hourNum, 'H').format('H');
          if(presentTime === pastTime && presentTime < futureTime) {
            textBox.addClass("present");
          } else if(presentTime < futureTime) {
            textBox.addClass("future");
          } else {
            textBox.addClass("past");
          }
          console.log(pastTime + " " + presentTime + " " + futureTime);
          var saveBtnBlock = $("<button>").addClass("saveBtn saveBtn i:hover col-md-1");
          var saveBtnImage = $("<i>").addClass("far fa-save");
          saveBtnBlock.append(saveBtnImage);
          timeBlock.append(hourBlock, textBox, saveBtnBlock);
          $(".container").append(timeBlock);
        }

        var input = localStorage.getItem("inputValue");
        $("#inputBox").text(textBox.val());
        
        $(".saveBtn").on("click", function() {
          alert($("#inputBox").val());
          localStorage.setItem("inputValue", input);
        });

      });
    </script>
  </body>
</html>
